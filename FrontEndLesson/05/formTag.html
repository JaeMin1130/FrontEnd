<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./05.css">
    <title>Document</title>
</head>

<body>

    <!-- method = get or post(정보 안 나타남) / action = 파일-->
    <form method="get" action="a.html">

        <!-- input 'type' 속성으로 javascript을 대체할 수 있다. -->
        <!-- name은 넘어가는 정보, id는 코딩할 때 쓰는 것 -->
        <!-- id와 for를 연결해야 한다. -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="name" placeholder="입력">

        <!-- submit : 결과값을 서버로 넘긴다. reset : 입력한 값을 지운다.-->
        <input type="submit" value="확인"> <!-- <button type="submit">확인</button> 와 동일-->
        <input type="reset" value="취소">
        <br>
        <br>
        <!-- button -->
        <input type="button" value="버튼(old)">
        <button type="button" onclick="alert('Hello World!')">버튼(new)</button>
        <br>
        <br>
        <!-- type = radio -->
        <!-- radio name이 같아야 한다.(하나만 선택됨) -->
        <!-- 선택된 값만 넘어간다. value를 줘야 한다.-->
        <!-- label 속성을 쓰면 글자를 눌러도 선택된다. -->
        <fieldset>
            <legend>좋아하는 언어<br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </legend>
        </fieldset>

        <br>
        <!-- type = checkbox -->
        <!-- 중복 선택하려면 checkbox를 사용해야 한다. -->
        <!-- label 속성을 쓰면 글자를 눌러도 선택된다. -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
        <br>
        <!-- select는 태그로 묶어서 option을 준다. -->
        <!-- value를 option에 준다. -->
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        <!-- type = date -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <input type="submit" value="Submit">
        <br>
        <br>
        <!-- type = number -->
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit" value="Submit">
        <br>
        <br>
        <!-- type = email, restriction : required -->
        <input type="email" placeholder="Email address" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="checkbox" id="rem">
        <label for="rem">Remember me</label>
        <input type="submit" value="Sign in">
    </form>
</body>

</html>
